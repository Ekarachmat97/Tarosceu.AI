<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarosceu.AI - Your AI Chat Companion</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS tambahan untuk halaman landing page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .hero {
            background-image: url('src/background.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        .cta-button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #d84e43;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Tarosceu.AI</h1>
        <p>Your AI Chat Companion</p>
        <a href="src/chat-AI.html"><button class="cta-button">Start Chatting</button></a>
    </div>
</body>
</html>
